name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pygbag
    
    - name: Create output directory
      run: mkdir -p build
    
    - name: Build Dodge Game
      run: |
        pygbag --build dodge_game
        cp -r dodge_game/build/web build/dodge
    
    - name: Build Fighting Game  
      run: |
        pygbag --build fighting_game
        cp -r fighting_game/build/web build/fighting
    
    - name: Copy index page
      run: cp index.html build/
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: './build'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
